<div class="col-md-4">
    <div class="card">
        <h4 class="align-center">{{ngModel.created}}</h4>
        <ol>
            <li>TODO</li>
            <li>
                <ul>
                    <li ng-repeat="item in ngModel.toDo  track by $index">{{item}}</li>
                </ul>
            </li>
            <li>DONE</li>
            <li>
                <ul>
                    <li ng-repeat="item in ngModel.done  track by $index">{{item}}</li>
                </ul>
            </li>
            <li>TO BE COMPLETED</li>
            <li>
                <ul>
                    <li ng-repeat="item in ngModel.toBeCompleted  track by $index">{{item}}</li>
                </ul>
            </li>
        </ol>
        <p class="description">
            {{ngModel.description}}
        </p>
        <div class="row">
            <div class="col-md-1 col-md-offset-9"><h4>{{ngModel.creator}}</h4></div>
        </div>
    </div>
</div>
