<div class="container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="todo" class="col-lg-2 control-label">ToDo</label>
            <div class="col-lg-5">
                <input type="text" class="form-control" id="todo" ng-model="todoItem">
            </div>
            <button ng-click="addTodo(todoItem)" class="btn btn-default">+</button>
        </div>
        <div class="form-group">
            <label for="done" class="col-lg-2 control-label">Done</label>
            <div class="col-lg-5">
                <input type="text" class="form-control" id="done" ng-model="doneItem">
            </div>
            <button ng-click="addDone(doneItem)" class="btn btn-default">+</button>
        </div>
        <div class="form-group">
            <label for="toBeCompleted" class="col-lg-2 control-label">To Be Completed</label>
            <div class="col-lg-5">
                <input type="text" class="form-control" id="toBeCompleted" ng-model="toBeCompletedItem">
            </div>
            <button ng-click="addToBeCompleted(toBeCompletedItem)" class="btn btn-default">+</button>
        </div>
        <div class="form-group">
            <label for="description" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-5">
                <textarea class="form-control" id="description" ng-model="newCard.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default" ng-click="addCard()">Add Card</button>
            </div>
        </div>
    </form>

    <card ng-model="newCard"></card>
</div>
